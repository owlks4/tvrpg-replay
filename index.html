<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://owlks4.github.io/tvrpg-replay/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanic Voyage RPG replay</title>
    <script type="module" crossorigin src="https://owlks4.github.io/tvrpg-replay/assets/index-K3fOua1U.js"></script>
    <link rel="stylesheet" crossorigin href="https://owlks4.github.io/tvrpg-replay/assets/index-r8D8-OU4.css">
  </head>
  <body>
    <div id="centred-absolute">
      <div class="label-FORMERLY" style="text-align:center; margin-bottom:0">
        <h2 class="label-toggle text" style="max-width:unset;text-align:center;" id="titleText">April 15, 1912</h2>
      </div>
      <input id="time-range" type="range" min="0" max="1" step="0.005">
      <div style="top:5%;position:absolute;right:7.5%;text-align:left;">
        <strong>Highlight a particular person:</strong>
        <br>
        <select id="person-selector">
          <option value=-1>None</option>
        </select>
      </div>      
      <div id="unknown-location-message-parent" style="bottom:10%;position:absolute;left:50%;transform:translate(-50%,-50%)">
      </div>
    </div>
    <div style="top:50%;position:absolute;left:50%;transform:translate(-50%,-50%);z-index:-1;font-size:2em;">Loading... please wait...</div>
  </body>
</html>
