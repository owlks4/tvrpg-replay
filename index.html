<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanic Voyage RPG replay</title>
  </head>
  <body>
    <div id="centred-absolute">
      <div class="label-FORMERLY" style="text-align:center; margin-bottom:0">
        <h2 class="label-toggle text" style="max-width:unset;text-align:center;" id="titleText">April 15, 1912</h2>
      </div>
      <div style="display:flex;align-items:center;justify-content:center;">
        <div class="skip-button" id="prev-message-button" title="Go to previous message">&lt;&lt;</div>
        <h3 id="time-display"></h3>
        <div class="skip-button" id="next-message-button" title="Go to next message">&gt;&gt;</div>
      </div>
      <input id="time-range" type="range" min="0" max="1" step="0.005">
      <div id="unknown-location-message-parent" style="bottom:10%;position:absolute;left:50%;transform:translate(-50%,-50%)">
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
